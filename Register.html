<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="formCSS.css">
</head>
<body>
    <form>
        <label>First Name:</label><input type="text"><br><br>
        <label>Last Name:</label><input type="text"><br><br>
        <label>Email:</label><input type="email"><br><br>
        <label>Phone:</label><input type="text"><br><br>
        <label>Gender:</label><select name="Gender" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
            <option>Non-Binary</option>
        </select><br><br>
        <label>Birth Month and Year:</label><input type="month"><br><br>
        <label>Password:</label><input type="password"><br><br>
        <label>Re-Type Password:</label><input type="password"><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
